<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .carousel {
      overflow: hidden; 
      width: 400px;
      height: 300px;
    }

    .carousel--hidden {
      display: flex;
    }

    .carousel--hidden-image {
      width: 400px;
      height: 300px;
    }

  </style>
</head>
<body>
  <!-- carousel -->
  <div class="carousel">
    <!-- carousel 내부 -->
    <div class="carousel--hidden"> <!-- .carousel를 div로 한 번 더 감싸서 이미지 한 장만 나오게 가려줄 겁니다. -->
      <!-- carousel 내부에서 가로로 정렬된 image -->
      <img class="carousel--hidden-image" src="https://images.unsplash.com/photo-1677269309681-8ac2821d250a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3ODc4NjQ3NQ&ixlib=rb-4.0.3&q=80&w=1080" alt="">  <!-- 이미지 크기를 400 300-->
      <img class="carousel--hidden-image" src="https://images.unsplash.com/photo-1676629650907-d50f2f27db20?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3ODc4NjQ4Ng&ixlib=rb-4.0.3&q=80&w=1080" alt="">
      <img class="carousel--hidden-image" src="https://images.unsplash.com/photo-1677594333739-b6b9a2d1dc6e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY3ODc4NjcwNw&ixlib=rb-4.0.3&q=80&w=1080" alt="">
    </div>
  </div>

  <!-- button -->
  <div>
    <!-- button__before -->
    <button class="button__before"> 
      left
    </button>
    <!-- button__after -->
    <button class="button__after">
      right
    </button>
  </div>





  <!-- js -->
  <script>
    const buttonBefore = document.querySelector('.button__before')
    const buttonAfter = document.querySelector('.button__after')
    const carousel = document.querySelector('.carousel--hidden')

    let index = 0 // 이미지의 위치를 지정하는 변수

    buttonBefore.addEventListener('click', () => { // click이란 이벤트가 발생됐을 때 {}을 구현, ()는 몰라
      if (index === 0) return // 만약 인덱스가 0이면 (== 첫번째 이미지면) 이전버튼을 눌러도 아무것도 안 하고 종료
      index -= 1

      carousel.style.transform = `translate3d(-${400 * index}px, 0,0)` // 로 이동시켜주겠다
    })
    
    buttonAfter.addEventListener('click', () => {
      if (index === 2) return 
      index += 1
      
      carousel.style.transform = `translate3d(-${400 * index}px, 0,0)`

    })
    // 캐로셀 무한 반복 한번 생각해오기
    // 이미지 크기 맞추는 방법
    // 이미지의 갯수를 정수로 받는 방법?
    // 해올 수 있는 만큼만

  </script>

</body>
</html>
