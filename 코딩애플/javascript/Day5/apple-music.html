<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
	</head>
  <body>

    <div class="card-background">
      <div class="card-box">
        <img src="./assets/card1.png">
      </div>
      <div class="card-box">
        <img src="./assets/card2.png">
      </div>
      <div class="card-box">
        <img src="./assets/card3.png">
      </div>
    </div>
    
    <script>
      $(window).scroll(function(){
        var 높이 = $(window).scrollTop();
        console.log(높이)
        var y1 = (-1/500) * 높이 + 115/50;
        var y2 = (-1/500) * 높이 + 33/10;
        var imageSize1 = (-1/5000) * 높이 + 1.13;
        var imageSize2 = (-1/5000) * 높이 + 1.23;
        var imageSize3 = (-1/5000) * 높이 + 1.33;
        $('.card-box').eq(0).css('opacity', y1);
        $('.card-box').eq(1).css('opacity', y2);
        $('.card-box').eq(0).css('transform', `scale(${imageSize1})`)
        $('.card-box').eq(1).css('transform', `scale(${imageSize2})`)
        $('.card-box').eq(2).css('transform', `scale(${imageSize3})`)
      });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
