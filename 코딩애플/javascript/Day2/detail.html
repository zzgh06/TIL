

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
		<style>
      .mySwiper {
        width: 100%;
        height: 300px;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
	</head>
  <body>
  <div class="container mt-3">
    <div class="card p-3">
      <span id="name">상품명</span>
      <span id="price">가격</span>
    </div>
  </div>

  <script>
    // array 자료형
    // 자료간 순서가 존재(정렬 가능)
    // 중간에 자르기 가능(슬라이싱)
    // 자료 검색도 가능
    // 맨앞/맨뒤에 자료추가 가능
    var car = ['소나타', 50000, 'white'];
    car[0] = '그랜져'; // 수정
    car[3] = '아반떼'; // 추가

    // object 자료형
    // key : value 형태로 저장 가능한게 장점
    // 순서개념이 없음(인덱싱 불가)
    var car2 = {name : '소나타', price : [50000, 3000, 4000]};
    // console.log(car2['name'])
    // console.log(car2.price)
    // car2.price = 60000; // 수정

    // $('#name').html(car2.name); // 변수넣기 불가
    $('#price').html(car2['price'][1]); // 변수넣기 가능

  </script>

	<div class="container mt-5">
		<ul class="list">
			<!-- data-id로 몰래 숨기기 가능 -->
			<!-- html 태그에 몰래 정보숨기기 기능 -->
			<!-- data-작명="값" -->
			<!-- 숨겼던 자료 출력은 셀렉터.dataset.자료이름 -->
		  <li class="tab-button" data-id="0">Products</li>
		  <li class="tab-button orange" data-id="1">Information</li>
		  <li class="tab-button" data-id="2">Shipping</li>
		  <li class="tab-button" data-id="3">Plus-content</li>
		</ul>
		<div class="tab-content">
		  <p>상품설명입니다. Product</p>
		</div>
		<div class="tab-content show">
		  <p>스펙설명입니다. Information</p>
		</div>
		<div class="tab-content">
		  <p>배송정보입니다. Shipping</p>
		</div>
		<div class="tab-content">
			<p>새롭게 추가된 탭입니다. Plus-content</p>
		  </div>
	</div>


	<script src="tab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
	</script>
	</body>
</html>
