<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div> 

    <script>
      // 9강 숙제
      // $('#send').on('click', function(e){
      //   if (document.getElementById('id').value == ''){
      //     e.preventDefault();
      //     alert('아이디를 입력해주세요')
      //   }
      // })
      
      // 태그는 그냥 태그명 그대로 작성
      $('form').on('submit', function(e){
        // jQuery 형태로 작성하니깐 안됐음
        // $('#id').value == '' <= 요건 안됨
        // jQuery에서는 val() 메서드를 사용하여 요소의 값을 가져올 수 있다
        // if ($('#id').val() === '') 이런식으로 작성되어야 한다.
        if (document.getElementById('id').value == ''){
          e.preventDefault();
          alert('아이디를 입력해주세요')
        } 
        
        if (document.getElementById('password').value == ''){
          e.preventDefault();
          alert('비밀번호를 입력해주세요')
        } 
        
        if (document.getElementById('password').value.length < 6){
          e.preventDefault();
          alert('비밀번호는 6자 이상입니다')
        }
      });

    </script>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on sale</h4> 
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <script>
      // document.querySelector('.hello').innerHTML = '바보';
      // innerHTML
      $('.hello').html('바보');
      // style 변경
      $('.hello').css('color', 'red')
      // class 탈부착 : .addClass() / .removeClass() / .toggleClass()
      // $('.hello').addClass('show')

      // <p> 3개를 전부 '바보'로 바꾸려면?
      // 1. javascript : 자바스크립트에서는 하나하나 선택해서 바꿔줘야함
      document.querySelectorAll('.hello')[0].innerHTML = '바보';
      document.querySelectorAll('.hello')[1].innerHTML = '바보';
      document.querySelectorAll('.hello')[2].innerHTML = '바보';

      // 2. jQuery : 제이쿼리는 모든 요소를 다 찾아줘서 다 바꿔줌 
      $('.hello').html('바보');

      // 이벤트 리스너
      // 1. javascript
      document.querySelector('#test-btn').addEventListener('click', function(){})
      // 2. jQuery
      $('#test-btn').on('click', function(){})

      // 간단한 UI용 애니메이션 편리
      $('#test-btn').on('click', function(){
        // hide() : display : none 과 유사한 기능
        // fadeOut() : 서서히 사라짐
        // slideUp() : 서서히 올라감
        $('.hello').hide()
        // $('.hello').fadeOut()
        // $('.hello').slideUp()
      });

      // 7강 숙제
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
        // $('.black-bg').fadeIn();
      });

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      });

      
      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
      //   document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // })

      // querySelector 맨 위에 나오는 한개만 찾아줌
      document.querySelector('.list-group')
      document.querySelector('#test1')

      // querySelectorAll 해당하는 모든 요소를 찾아줌
      // 인덱싱도 가능
      document.querySelectorAll('.list-group')[1]

      // 6강 숙제
      // .navbar-toggler .list-group 둘다 querySelector, querySelectorAll 가능
      // 다만 querySelectorAll를 사용하려면 인덱싱이 필요함(querySelectorAll은 유사 배열 객체 NodeList를 반환하기 때문)
      // 대신에 forEach와 같은 반복문을 통해 NodeList 내의 각 요소에 대해 addEventListener를 호출하고, 여러 요소에 대해 classList.toggle를 적용하면 가능
      
      // document.querySelector('.navbar-toggler').addEventListener('click', function(){
      //   document.querySelector('.list-group').classList.toggle('show');
      // })

      $('.navbar-toggler').on('click', function(){
        $('.list-group').toggleClass('show')
      });

      // document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
      //   document.querySelectorAll('.list-group')[0].classList.toggle('show');
      // })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
