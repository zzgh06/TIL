<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <button id="login">로그인</button>
    <script>
      // document.querySelector('.hello').innerHTML = '바보';
      // innerHTML
      $('.hello').html('바보');
      // style 변경
      $('.hello').css('color', 'red')
      // class 탈부착 : .addClass() / .removeClass() / .toggleClass()
      $('.hello').addClass('show')

      // <p> 3개를 전부 '바보'로 바꾸려면?
      // 1. javascript : 자바스크립트에서는 하나하나 선택해서 바꿔줘야함
      document.querySelectorAll('.hello')[0].innerHTML = '바보';
      document.querySelectorAll('.hello')[1].innerHTML = '바보';
      document.querySelectorAll('.hello')[2].innerHTML = '바보';

      // 2. jQuery : 제이쿼리는 모든 요소를 다 찾아줘서 다 바꿔줌 
      $('.hello').html('바보');

      // 이벤트 리스너
      // 1. javascript
      document.querySelector('#test-btn').addEventListener('click', function(){})
      // 2. jQuery
      $('#test-btn').on('click', function(){})

      // 간단한 UI용 애니메이션 편리
      $('#test-btn').on('click', function(){
        // hide() : display : none 과 유사한 기능
        // fadeOut() : 서서히 사라짐
        // slideUp() : 서서히 올라감
        $('.hello').hide()
        // $('.hello').fadeOut()
        // $('.hello').slideUp()
      })

      // 7강 숙제
      $('#login').on('click', function(){
        $('.black-bg').addClass('show-modal');
      })

      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
      })

      
      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
      //   document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // })

      // querySelector 맨 위에 나오는 한개만 찾아줌
      document.querySelector('.list-group')
      document.querySelector('#test1')

      // querySelectorAll 해당하는 모든 요소를 찾아줌
      // 인덱싱도 가능
      document.querySelectorAll('.list-group')[1]

      // 6강 숙제
      // .navbar-toggler .list-group 둘다 querySelector, querySelectorAll 가능
      // 다만 querySelectorAll를 사용하려면 인덱싱이 필요함(querySelectorAll은 유사 배열 객체 NodeList를 반환하기 때문)
      // 대신에 forEach와 같은 반복문을 통해 NodeList 내의 각 요소에 대해 addEventListener를 호출하고, 여러 요소에 대해 classList.toggle를 적용하면 가능
      
      document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelector('.list-group').classList.toggle('show');
      })

      // document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function(){
      //   document.querySelectorAll('.list-group')[0].classList.toggle('show');
      // })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
