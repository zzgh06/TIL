      // 태그는 그냥 태그명 그대로 작성
      $('form').on('submit', function(e){
        // jQuery 형태로 작성하니깐 안됐음
        // $('#id').value == '' <= 요건 안됨
        // jQuery에서는 val() 메서드를 사용하여 요소의 값을 가져올 수 있다
        // if ($('#id').val() === '') 이런식으로 작성되어야 한다.
        var 아이디 = document.getElementById('id').value;
        var 패스워드 = document.getElementById('password').value;

        if (아이디 == ''){
            e.preventDefault();
            alert('아이디를 입력해주세요');
        }

        if (/\S+@\S+\.\S+/.test(아이디) == false){
            e.preventDefault();
            alert('올바른 이메일 형식을 작성해주세요');
        }

        if (패스워드 == ''){
            e.preventDefault();
            alert('비밀번호를 입력해주세요');
        } 

        if (패스워드.length < 6){
            e.preventDefault();
            alert('비밀번호는 6자 이상입니다.');
        } else if (/[A-Z]/.test(패스워드) == false){ 
            e.preventDefault();
            alert('비밀번호는 대문자가 1자 이상 포함되어 있어야 합니다');
        }
    });
    </script>
