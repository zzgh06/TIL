<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Lato&family=Mulish&family=Mynerve&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Lato&family=Mulish&family=Mynerve&family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <aside>
    <div class="sidebar">
      <div class="side-font">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="side-font">
        <i class="fas fa-headphones"></i>
        <span>Service</span>
      </div>
      <div class="side-font">
        <i class="fas fa-flag"></i>
        <span>Alerts</span>
      </div>
      <div class="side-font">
        <i class="fas fa-chart-pie"></i>
        <span>Stats</span>
      </div>
    </div>
  </aside> 
  <nav>
    <div class="nav-dropdown">
      <button type="button">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="row">
      <div class="nav-box">
        <div class="col-3">
          <div class="search-box">
            <input type="text" placeholder="Search">
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="alarm">
            <a class="nav-link" href="#">
              <span class="badge bg-red">5</span>
              <i class="fas fa-bell"></i>
            </a>
            <a class="nav-link" href="#">
              <span class="badge bg-red">2</span>
              <i class="fas fa-envelope"></i>
            </a>
            <span>Minny Park</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="row">
      <div class="main-title">
        <h2>Dashboard</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="dashboard-card card-color-skyblue">
          <div class="dashboard-content">
            <p>Earnings (Monthly)</p>
            <span><strong>$400,000</strong></span>
          </div>
          <div class="dashboard-icon">
            <i class="fas fa-calendar"></i>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="dashboard-card card-color-green">
          <div class="dashboard-content">
            <p>Earnings (Annual)</p>
            <span><strong>$800,000</strong></span>
          </div>
          <div class="dashboard-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="dashboard-card card-color-blue">
          <div class="dashboard-content">
            <p>Tacks</p>
            <span><strong>13</strong></span>
          </div>
          <div class="dashboard-icon">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="dashboard-card card-color-yellow">
          <div class="dashboard-content">
            <p>Requests</p>
            <span><strong>26</strong></span>
          </div>
          <div class="dashboard-icon">
            <i class="fas fa-comments"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="chart">
        <div class="col-8">
          <div class="card">
            <div class="card-title">
              <h4>Earnings Overview</h4>
            </div>
            <div class="card-content">
              <canvas id="myChart" style="height:60vh;"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="task">
          <div class="card">
            <div class="card-title">
              <h4>Tasks</h4>
            </div>
            <div class="card-content">
              <p>Borrowed Items</p>
              <span>14</span>
            </div>
            <div class="card-content">
              <p>Trello request</p>
              <span>2</span>
            </div>
            <div class="card-content">
              <p>Marked Comments</p>
              <span>1</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 3, 20, 30, 45],
                backgroundColor: 'rgba(27, 0, 235, 0.7)',
                tension : 0.3,
                fill : true,
            }]
        },
        options: {
            maintainAspectRatio: false, 
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
  </script>
</body>
</html>
