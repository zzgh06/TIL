<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card shadow mb-5 mx-auto bg-body-tertiary rounded" style="width: 22rem;">
        <img src="../Day4/assets/portfolio-1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <span class="badge rounded-pill text-bg-primary mb-1">News</span>
          <h5 class="card-title">Blog post title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="d-flex p-3">
            <div class="flex-shrink-0">
              <img class="rounded-circle" src="../Day4/assets/portfolio-2.jpg" width="50px" height="50px">
            </div>
            <div class="flex-grow-1 ms-3 mt-1">
              <h6 class="fw-bold mb-0">Kelly Rowan </h6>
              <p class="text-muted">March 12, 2021, 6 min read</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
